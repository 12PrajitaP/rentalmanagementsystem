<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="log-in.css">
</head>
<body>
    <div class="container">
        <a href="#" class="back-btn">&#9664; Back to home</a>
        <h1>Welcome!</h1>
        <p>Don't have an account? <a href="sign-up.html" class="create-account">Create a free account</a></p>
        <label for="username">Username</label>
        <input type="text" id="username" class="input-field" placeholder="">
        <label for="password">Password</label>
        <input type="password" id="password" class="input-field" placeholder="">
        <a href="#" class="forgot-password">Forgot password?</a>
        <button class="login-btn">Log in</button>
        <button class="email-login-btn">Log in with email</button>
    </div>
    <script src="log-in.js"></script>
</body>
</html>
